<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    (function () {
        console.log('one');
        setTimeout(function() {
            console.log('two');
        }, 0);
        console.log('three');
    })();

    // "one";
    // "three";
    // "two";
    // the callback provided (setTimeout) is queued, even if the delay specified is zero.
    // Answer: one, three and two. It's because console.log('two'); will be invoked in the next event loop.
</script>
</body>
</html>
