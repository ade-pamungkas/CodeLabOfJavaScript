<body>
<script>
    /**
     * Task 5: Explain how "this" works in this particular scenario
     * (how iPad is logged, followed by iPhone)
     */
    var product = 'iPhone';
    var obj = {
        product: 'iMac',
        prop: {
            product: 'iPad',
            getProductName: function() {
                return this.product;
            }
        }
    };
    console.log(obj.prop.getProductName());
    var test = obj.prop.getProductName;
    console.log(test());
</script>
</body>
